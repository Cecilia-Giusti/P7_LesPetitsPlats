<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page d'accueil Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>

  <body class="container-fluid bg-blanc">
    <!-- En tete -->
    <header>
      <!-- Logo -->
      <div class="container-xl p-0">
        <div class="row">
          <div class="text-center mt-4 mb-2">
            <a class="logo__link" href="index.html">
              <img
                class="img-fluid mx-auto"
                src="./assets/logo.png"
                alt="Logo"
              />
            </a>
          </div>
        </div>
        <!-- Recherche -->
        <div class="row">
          <form
            id="searchForm"
            class="searchBar"
            name="searchBar"
            action="index.html"
            method="GET"
          >
            <label for="searchBar"> </label>
            <div class="col-12 col-sm-12">
              <input
                type="search"
                class="p-3"
                id="searchBar"
                placeholder="Rechercher une recette"
                autocomplete="off"
              />
              <button id="searchBar__button" type="submit">
                <i class="fi fi-br-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Tags Sélectionnés-->
        <div class="row">
          <div class="col-12 col-sm-12">
            <ul id="tags" class="col-sm-12"></ul>
          </div>
        </div>
        <!-- Listes déroulantes des tags -->
        <div class="row">
          <!-- Ingredients -->
          <div class="col-sm-4 col-lg-2">
            <form id="ingredients__form" class="ingredients">
              <label for="ingredients"> </label>
              <input
                type="text"
                id="ingredients"
                class="background-primary p-3 tags__input border-radius--full"
                placeholder="Ingrédients"
                autocomplete="off"
              />
              <button id="ingredients__button" class="tags__button">
                <i class="fi fi-bs-angle-down"></i>
              </button>
            </form>
          </div>

          <!-- Appareils -->
          <div class="col-sm-4 col-lg-2">
            <form id="appliance__form" class="appliances">
              <label for="appliances"> </label>
              <input
                type="text"
                id="appliances"
                class="background-secondary border-radius--full p-3 tags__input"
                placeholder="Appareils"
                autocomplete="off"
              />
              <button id="appliance__button" class="tags__button">
                <i class="fi fi-bs-angle-down"></i>
              </button>
            </form>
          </div>

          <!-- Ustensils -->
          <div class="col-sm-4 col-lg-2">
            <form id="ustensils__form" class="ustensils">
              <label for="ustensils"> </label>
              <input
                type="text"
                id="ustensils"
                class="background-tertiary p-3 tags__input border-radius--full"
                placeholder="Ustensiles"
                autocomplete="off"
              />
              <button id="ustensils__button" class="tags__button">
                <i class="fi fi-bs-angle-down"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Corps -->
    <main>
      <!-- Section des recettes -->
      <div class="recipes">
        <div class="container-xl pt-5 pe-0 ps-0 pb-5">
          <div id="recipes" class="row g-4"></div>
        </div>
      </div>
    </main>

    <!-- Pied de page -->
    <footer></footer>
    <!-- Bootstrap JS bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->

    <!-- Utility -->
    <script src="./scripts/modules/searchBar.js" type="module"></script>
    <script src="./scripts/utility/utils.js" type="module"></script>
    <script src="./scripts/utility/openCloseTagsList.js" type="module"></script>
    <script src="./scripts/utility/tagOpen.js" type="module"></script>
    <script src="./scripts/utility/tagClose.js" type="module"></script>

    <!-- Modele -->
    <script src="./scripts/models/Recipes.js" type="module"></script>

    <!-- Template -->
    <script src="./scripts/templates/RecipeCard.js" type="module"></script>

    <!-- Algo 1 -->
    <script src="scripts/Class/Research.js" type="module"></script>

    <!-- Entry point -->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
