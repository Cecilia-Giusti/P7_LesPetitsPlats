<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page d'accueil Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>

  <body class="container-fluid bg-blanc">
    <!-- En tete -->
    <header>
      <!-- Logo -->
      <div class="container-xl p-0">
        <div class="row">
          <div class="text-center mt-4 mb-2">
            <img class="img-fluid mx-auto" src="./assets/logo.png" alt="Logo" />
          </div>
        </div>
        <!-- Recherche -->
        <div class="row">
          <form class="searchBar">
            <label for="searchBar"> </label>
            <div class="col-12 col-sm-12">
              <input
                type="search"
                class="p-3"
                id="searchBar"
                value="Rechercher une recette"
              />
              <i class="fi fi-br-search"></i>
            </div>
          </form>
        </div>

        <!-- Tags Sélectionnés-->
        <div class="row">
          <div class="col-12 col-sm-12">
            <div></div>
          </div>
        </div>
        <!-- Listes déroulantes des tags -->
        <div class="row">
          <!-- Ingredients -->
          <div class="col-sm-4 col-lg-2">
            <form class="ingredients">
              <label for="ingredients"> </label>
              <input
                type="text"
                id="ingredients"
                class="background-primary p-3"
                value="Ingrédients"
              />
              <i class="fi fi-bs-angle-down"></i>
            </form>
          </div>

          <!-- Appareils -->
          <div class="col-sm-4 col-lg-2">
            <form class="appareils">
              <label for="appareils"> </label>
              <input
                type="text"
                id="appareils"
                class="background-secondary p-3"
                value="Appareils"
              />
              <i class="fi fi-bs-angle-down"></i>
            </form>
          </div>

          <!-- Ustensils -->
          <div class="col-sm-4 col-lg-2">
            <form class="ustensils">
              <label for="ustensils"> </label>
              <input
                type="text"
                id="ustensils"
                class="background-tertiary p-3"
                value="Ustensiles"
              />
              <i class="fi fi-bs-angle-down"></i>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Corps -->
    <main>
      <!-- Section des recettes -->
      <div class="recipes">
        <div class="container-xl pt-5 pe-0 ps-0">
          <div id="recipes" class="row g-4"></div>
        </div>
      </div>
    </main>

    <!-- Pied de page -->
    <footer></footer>
    <!-- Bootstrap JS bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7lgXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->

    <!-- Modele -->
    <script src="scripts/modele/GetRecipes.js"></script>

    <!-- Template -->
    <script src="scripts/templates/RecipeCard.js"></script>

    <!-- Entry point -->
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
